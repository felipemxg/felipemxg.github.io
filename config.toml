[params]
  name = "Felipe Marx"
  description = "Software Engineer who likes to meditate."
  initials = "FM"
  googleAnalytics = ""

  [[params.social]]
    name = "Github"
    link = "https://github.com/felipemxg/"
    icon = "fab fa-github"

  [[params.social]]
    name = "LinkedIn"
    link = "https://www.linkedin.com/in/felipemxg/"
